<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="ikea header.css">
        <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
        <title>IKEA - KOREA</title>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header__hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="header__logo">
                    <img src="https://www.ikea.com/kr/ko/static/ikea-logo.f88b07ceb5a8c356b7a0fdcc9a563d63.svg" >
                </div>
                <div class="header__products">
                    <span class="header__products">All Products</span>
                    <span class="header__products">Digital Showroom</span>
                </div>
                <div class="header__search">
                    <form action="/" method="GET" class="header__search_form">
                        <span><i class="fas fa-search"></i></span>
                        <input type="text" placeholder="Search items...." name="keyword">
                        <span><i class="fas fa-camera"></i></span>
                    </form>
                </div>
                <div class="header__icons">
                    <span><i class="fas fa-truck"></i></span>
                    <span><i class="fas fa-user"></i></span>
                    <span><i class="fas fa-heart"></i></span>
                    <span><i class="fas fa-shopping-bag"></i></span>
                </div>
            </div>
        </header>
    </body>
</html>
